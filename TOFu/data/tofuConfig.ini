[Settings] 	;Основные настройки

; Запуск от админа
IsAdmin=1

; Имя окна, ехе файл или класс: ahk_class Qt5QWindowIcon ahk_exe WmgpMobileGame.exe ahk_class UnrealWindow
gameexeGlobal=ahk_class UnrealWindow
gameexeCN=ahk_class Qt5QWindowIcon

; Скрипт проверяет размер указателя мыши и если указатель скрыт тогда скрипт выполняет действие
; Если открыт чат скрипт не будет спамить(только скалолазание и фастлут, на скип НПС не работает(там свое решение, задержка 270мс))
FIXchat=1

; Выбор интерактивной карты 
; 1 - ЕУ карта с гугл авторизацией
; 2 - CN карта, самый топ
; 3 - CN карта, есть подсветка видосом
; 4 - CN карта, заброшенная карта
Map2toggle=1

; Выбор браузера для запуска карты: 0 - Браузер по умолчанию, 1 - указать нужный браузер ниже
BrauzerCheck=0

; Указать путь к браузеру. Пример: firefox.exe, chrome.exe, opera.exe, browser.exe
BrauzerPick=chrome.exe

; Режим скипа диалогов: 0 - Удержание, 1 - Авто
ModeSkipNPS=1

; Ренеймер окна
ScWinrenamer=1

; Ренеймер скрипта
ScRenamer=0

; Хеш ченжер
ScHachCh=0

; Рандомизатор задержек (В разработке...)
ScRandomTime=0

; Центрировать мышку при переключении карты
MouseCenterMapVar=1

; Прочие макросы, активация "key_OtherMacros"
; Переключить: стрелки Up - Down
; Переключатель работает если "OldMacroBackVar > 0"
; 1 - AFK фермерство, спам "F" каждые 5 сек
; 2 - AFK ачивка сёрфера, залипание кнопки "W" и "A"
; 3 - AFK фермерство на Хильде, спам "Click" каждые 5 сек
; 4 - AFK фермерство, спам "F" залипание кнопки "W" и "A". Гранатная ферма(-75, -845)
OldMacroBackVar=1

; Использовать: 1 - "ControlSend", 0 - "SendInput"
UseControlSendVar=1

; ==========================================================
; [Binds] 	;Настройки клавиш
; ==========================================================

; Пропуск диалогов
key_skipNPS=Z

; Фаст лут
key_fastlyt=F

; Быстрое скалолазание
key_fastclimber=X

; Абузный полет
key_flyhack=4

; key_flyhackGajetKey имя клавиши на которую забинжен гаджет "планер/крылья/джетпак"
; В игре по умолчанию кнопка "2"(vk32) или "3"(vk33), у меня перебинжен на "R"(vk52)
; Лучше использовать виртуальные коды для совместимости, но можно и обычные названия кнопок
; В папке есть data\debug\VirtualCodeKeys.ahk скрипт для просмотра виртуальных кодов(на мышь не робит)
key_flyhackGajetKey=vk52

; Macro Key
key_animcancel=V

; Оверлей
key_overlay=F2

; Вызов интерактивной карты
key_map=F1

; Авто ходьба
key_autowalk=F3

; Прочие макросы (Настроить "OldMacroBackVar")
key_OtherMacros=F4

; Автоприниматель
key_AseptarKey=F9

; Завершить работу скрипта
key_EndExitapp=End

; Приостановить - возобновить работу скрипта
key_PgUpPauseSuspend=PgUp

; ==========================================================
; Переключение макросов под "Macro Key"
; ==========================================================

; OFF
key_LabelNumpad0=Numpad0

; AutoAttack
key_LabelNumpad1=Numpad1

; InventoryClicker
key_LabelNumpad2=Numpad2

; AutoFly
key_LabelNumpad3=Numpad3

; MerylAirAttack
key_LabelNumpad4=Numpad4

; MerylAirAttack2
key_LabelNumpad5=Numpad5

; FRIGG Shift+Click
key_LabelNumpad6=Numpad6

; Bhop
key_LabelNumpad7=Numpad7

; SamirDash
key_LabelNumpad8=Numpad8

; Nemesis Air hold
key_LabelNumpad9=Numpad9

; Diluc Vertical Flight
key_LabelNumpadAdd=NumpadAdd

; SHIRO Chakram
key_LabelANumpad1=!Numpad1

; Karasuma drill
key_LabelANumpad2=!Numpad2

; ==========================================================
; [KeyToggle] 	;Включение-отключение функций скрипта: 0 - OFF, 1 - ON
; ==========================================================

; Пропуск диалогов
Checkbox1skipNPS=1

; Фаст лут
Checkbox1fastlyt=1

; Быстрое скалолазание
Checkbox1fastclimber=1

; Вызов интерактивной карты
Checkbox1map=1

; Абузный полет
Checkbox1flyhack=1

; Macro Key
Checkbox1animcancel=1

; Оверлей
Checkbox1overlay=1

; Авто ходьба
Checkbox1autowalk=1

; Автоприниматель
Checkbox1AseptarKey=1

; Прочие макросы
Checkbox1OtherMacros=1



