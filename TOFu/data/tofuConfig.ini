[Settings] 	;Глобальные настройки

; Запуск от админа
IsAdmin = 1

; Имя окна, ехе файл или класс: ahk_class Qt5QWindowIcon ahk_exe WmgpMobileGame.exe
gameexe1337 = ahk_class Qt5QWindowIcon

; Скрипт проверяет размер указателя мыши и если указатель скрыт тогда скрипт выполняет действие
; Если открыт чат скрипт не будет спамить(только скалолазание и фастлут, на скип НПС не работает(там свое решение, задержка 270мс))
FIXchat = 1

; Выбор интерактивной карты 1 - Китай карта, 2 - хз что за карта
Map2toggle = 1

;Выбор браузера для запуска карты: 0 - Браузер по умолчанию, 1 - указать нужный браузер ниже
BrauzerCheck = 0

;Указать путь к браузеру(кавычки не обязательно) Пример: firefox.exe, chrome.exe, opera.exe, browser.exe
BrauzerPick = chrome.exe

[Binds] 	;Настройки клавиш
key_skipNPS = Z
key_fastlyt = F
key_fastclimber = X
key_map = F1
key_flyhack = Ctrl
;key_flyhackGajetKey имя клавиши на которую забинжен гаджет "планер/крылья"
;В игре по умолчанию кнопка "2"(vk32) или "3"(vk33)
;Лучше использовать виртуальные коды для совместимости, но можно и обычные названия кнопок
key_flyhackGajetKey = vk33
key_AAtack = V

[KeyToggle] 	;Включение-отключение клавиш(Функций скрипта)
Checkbox1skipNPS = 1
Checkbox1fastlyt = 1
Checkbox1fastclimber = 1
Checkbox1map = 1
Checkbox1flyhack = 1
Checkbox1AAtack = 1









