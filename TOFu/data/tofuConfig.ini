[Settings] 	;Основные настройки

; Запуск от админа
IsAdmin=1

; ahk_exe QRSL.exe - Global ver
; ahk_exe WmgpMobileGame.exe - China ver
GameExeNew=ahk_exe QRSL.exe

; Скрипт проверяет размер указателя мыши и если указатель скрыт тогда скрипт выполняет действие
; Если открыт чат скрипт не будет спамить(только скалолазание и фастлут, на скип НПС не работает(там свое решение, задержка 270мс))
FIXchat=1

; Выбор интерактивной карты 
; 1 - ЕУ карта с гугл авторизацией
; 2 - CN карта, самый топ
; 3 - CN карта, есть подсветка видосом
; 4 - CN карта, заброшенная карта
Map2toggle=1

; Выбор браузера для запуска карты: 0 - Браузер по умолчанию, 1 - указать нужный браузер ниже
BrauzerCheck=0

; Указать путь к браузеру. Пример: firefox.exe, chrome.exe, opera.exe, browser.exe
BrauzerPick=chrome.exe

; Ренеймер окна
ScWinrenamer=1

; Ренеймер скрипта
ScRenamer=0

; Хеш ченжер
ScHachCh=0

; Рандомизатор задержек
ScRandomTime=0

; Центрировать мышку при переключении карты
MouseCenterMapVar=1

; Прочие макросы, активация "key_OtherMacros=F4"
; Переключить: Alt + Up и Alt + Down
; 0 - Отключить все
; 1 - AFK фермерство, спам "F" каждые 2 сек
; 2 - AFK ачивка сёрфера, залипание кнопки "W" и "A"
; 3 - AFK фермерство на Хильде, спам "Click" каждые 3 сек
; 4 - AFK фермерство, спам "F" залипание кнопки "W" и "A". Гранатная ферма(-75, -845)
; 5 - AFK фермерство, спам "F" ходьба кругами "W" и "S", 5 секунд вперед, 5 секунд назад
; 6 - AFK фермерство SendInput, Фарм монет дружбы, для работы нужно < 30 смолы
; 7 - AFK фермерство SendInput, Фарм Frontier (Дружба, опыт. Для работы нужно потратить ходки и потратить рифт)
; 8 - AFK фермерство SendInput, Фарм билетов в парке аттракционов
; 9 - AFK фермерство SendInput, PVP
; 10 - AFK фермерство, AFK Ene Hold
; 11 - Отдаление камеры
; 12 - AFK achievement climber
OldMacroBackVar=7

; Использовать где возможно прострел окна: 1 - "ControlSend", 0 - "SendInput"
UseControlSendVar=1

; Режим скипа диалогов: 0 - Удержание, 1 - Авто
ModeSkipNPS=0

; Автоасепт порталов в Интерстелар: 2 - 2 звезды порталы, 3 - 3 звезды порталы
IntersStarSelect=2

; Найти ключевое слово, часть слова "anofibe" и "ooste"
IntersTextSelectA1=nofib
IntersTextSelectA2=ooste

; Использовать поиск фронитира через поиск текста (Только английский язык игры)
; 1 - Автопоиск текста, 0 - Ручной выбор слота
FrontierTextSearch=1

; Найти ключевое слово, часть слова F"rontie"r
FrontierTextSelect=rontie

; Язык ocr, https://support.microsoft.com/en-us/windows/language-packs-for-windows-a5094319-a92d-18de-5b53-1cfc697cfca8
FrontierTextOcr=en

; Путь установки игры для добавления правила в брандмауэр
GameDirFirewall=H:\Tower Of Fantasy\Hotta\Binaries\Win64\QRSL.exe

; Клавдия задержка рывка 275, под 60пинг и 90фпс
; Если значение "0" то разблокируется калибровка, стрелки вверх вниз
ClaudiaJumpVar=275

; Alyss задержка рывка 255
; Если значение "0" то разблокируется калибровка, стрелки вверх вниз
AlyssJumpVar=255

; ==========================================================
; [Binds] 	;Настройки клавиш
; ==========================================================

; Пропуск диалогов
key_skipNPS=Z

; Фаст лут
key_fastlyt=F

; Быстрое скалолазание
key_fastclimber=X

; Абузный полет
key_flyhack=4

; key_flyhackGajetKey имя клавиши на которую забинжен гаджет "планер/крылья/джетпак"
; В игре по умолчанию кнопка "2"(vk32) или "3"(vk33), у меня перебинжен на "R"(vk52)
; Лучше использовать виртуальные коды для совместимости, но можно и обычные названия кнопок
; В папке есть data\debug\VirtualCodeKeys.ahk скрипт для просмотра виртуальных кодов(на мышь не робит)
key_flyhackGajetKey=vk52

; Macro Key
key_animcancel=vk56

; Оверлей
key_overlay=F2

; Вызов интерактивной карты
key_map=F1

; Авто ходьба
key_autowalk=F3

; Прочие макросы (Настроить "OldMacroBackVar")
key_OtherMacros=F4

; Автоприниматель
key_AseptarKey=F9

; CLAUDIA long jump
key_ClaudiaLongJumpOth=N

; Dodge Spam
key_SuperDodge=Rbutton

; Завершить работу скрипта
key_EndExitapp=End

; Приостановить - возобновить работу скрипта
key_PgUpPauseSuspend=PgDn

